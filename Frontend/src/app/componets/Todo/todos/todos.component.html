<span class="text-success">Task Done , </span>
<span class="text-danger">Task Not Yet Done</span>
<app-from
  [CurrentItem]="CurrentItem"
  [isEdit]="isEdit"
  (newTask)="onNewtask($event)"
></app-from>

<div *ngIf="Loading && TodItems.length > 0">
  <div *ngFor="let item of TodItems">
    <div
      class="card mt-3 border"
      [ngClass]="item.status ? 'border-success' : 'border-danger'"
    >
      <div class="card-body">
        <div class="row">
          <span class="col-6 fs-1"> {{ item.name }} </span>
          <div class="col-4">
            <button class="btn btn-danger" (click)="delTask(item)">
              <i class="fas fa-trash-alt fa-2x"></i>
            </button>
            {{ " " }}
            <button class="btn btn-success" (click)="editTask(item)">
              <i class="fas fa-pen-square fa-2x"></i>
            </button>
            {{ " " }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!Loading" class="mt-4 d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="TodItems.length == 0 && Loading" class="text-center mt-3">
  No Task
</div>
